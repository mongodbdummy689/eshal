<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}">
    <title>Shopping Cart - Hajj & Umrah</title>
    <style>
        .cart-item {
            transition: all 0.3s ease;
        }
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .quantity-btn {
            transition: all 0.2s ease;
        }
        .quantity-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .quantity-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        .remove-btn {
            transition: all 0.2s ease;
        }
        .remove-btn:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .image-container {
            position: relative;
            width: 160px;
            height: 160px;
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover::before {
            opacity: 1;
        }
        .product-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 2px solid #FFD700 !important;
            margin-bottom: 1rem;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .product-info {
            padding: 1.5rem;
        }
        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .product-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        .flex-1 {
            margin: 0.5rem;  /* Reduced spacing */
        }
        .product-image {
            max-width: 100%;
            height: inherit;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body th:replace="~{layout/main :: body}">
    <div th:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-8 mt-16">Shopping Cart</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Cart Items -->
                <div class="lg:col-span-2">
                    <div id="cartItems" class="space-y-4">
                        <!-- Cart items will be loaded here -->
                    </div>
                    
                    <div id="emptyCart" class="hidden text-center py-8">
                        <p class="text-gray-500">Your cart is empty</p>
                        <a href="/" class="mt-4 inline-block bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark transition-colors">
                            Continue Shopping
                        </a>
                    </div>
                </div>
                
                <!-- Cart Summary -->
                <div id="cartSummary" class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                        
                        <div class="space-y-4">
                            <div class="flex justify-between">
                                <span>Subtotal</span>
                                <span id="subtotal">₹0.00</span>
                            </div>
                            
                            <div class="flex justify-between">
                                <span>Shipping</span>
                                <span id="shipping">₹0.00</span>
                            </div>
                            
                            <div class="border-t pt-4">
                                <div class="flex justify-between font-semibold">
                                    <span>Total</span>
                                    <span id="total">₹0.00</span>
                                </div>
                            </div>
                            
                            <button id="checkoutBtn" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary-dark transition-colors">
                                Proceed to Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
