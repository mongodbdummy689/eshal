<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}">
    <title>Checkout - Hajj Umrah</title>
</head>
<body class="bg-gray-50">
    <!-- Include auth modals -->
    <div th:replace="~{layout/auth-modals :: auth-modals}"></div>

    <!-- Navbar -->
    <nav th:replace="~{layout/main :: nav}"></nav>

    <!-- Main Content -->
    <div class="pt-32 md:pt-24">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-8 text-primary-dark">Checkout</h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-4 text-primary-dark">Order Summary</h2>
                        <div id="orderSummary" class="space-y-4">
                            <!-- Cart items will be loaded here -->
                        </div>
                        <div class="border-t mt-4 pt-4">
                            <div class="flex justify-between font-semibold">
                                <span>Total:</span>
                                <span id="orderTotal" class="text-primary-dark">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="lg:col-span-2">
                    <form id="checkoutForm" class="bg-white rounded-lg shadow-md p-6">
                        <!-- Contact Information -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-medium">Contact Information</h3>
                            <div>
                                <label for="checkout-email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="checkout-email" name="email" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
                                    placeholder="10-digit mobile number">
                            </div>
                        </div>

                        <!-- Shipping Address -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-medium">Shipping Address</h3>
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                                <input type="text" id="address" name="address" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                    <input type="text" id="city" name="city" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                </div>
                                <div>
                                    <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                                    <input type="text" id="state" name="state" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                                    <input type="text" id="country" name="country" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                </div>
                                <div>
                                    <label for="zipCode" class="block text-sm font-medium text-gray-700">ZIP Code</label>
                                    <input type="text" id="zipCode" name="zipCode" required pattern="[0-9]{6}"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                                </div>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-medium">Payment Method</h3>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="radio" id="phonepe" name="paymentMethod" value="phonepe" required
                                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300">
                                    <label for="phonepe" class="ml-2 block text-sm text-gray-700">PhonePe</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" id="card" name="paymentMethod" value="card"
                                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300">
                                    <label for="card" class="ml-2 block text-sm text-gray-700">Credit/Debit Card</label>
                                </div>
                            </div>
                        </div>

                        <!-- Place Order Button -->
                        <div class="mt-8">
                            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                                Place Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/main :: footer}"></footer>

    <!-- Scripts -->
    <script src="/js/cart.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
