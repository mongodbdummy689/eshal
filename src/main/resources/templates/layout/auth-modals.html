<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Login Modal -->
    <div th:fragment="auth-modals">
        <div id="loginModal" class="fixed inset-0 hidden items-center justify-center z-[9999] bg-black bg-opacity-50">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-all">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Login</h2>
                        <button id="closeLoginModal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden"></div>
                    <form id="loginForm" onsubmit="return handleLogin(event)" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="email">Email address</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="password">Password</label>
                            <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
                            Login
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <p class="text-gray-600">Don't have an account? <a href="#" id="showRegister" class="text-indigo-600 hover:text-indigo-700">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="fixed inset-0 hidden items-center justify-center z-[9999] bg-black bg-opacity-50">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 transform transition-all max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Register</h2>
                        <button id="closeRegisterModal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <form id="registerForm" class="space-y-6">
                        <!-- Contact Information -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-medium text-gray-800 border-b pb-2">Contact Information</h3>
                            <div>
                                <label class="block text-gray-700 mb-2" for="fullName">Full Name *</label>
                                <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="registerEmail">Email *</label>
                                <input type="email" id="registerEmail" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="mobileNumber">Mobile Number *</label>
                                <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" placeholder="10-digit mobile number" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="registerPassword">Password *</label>
                                <input type="password" id="registerPassword" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                        </div>

                        <!-- Shipping Address -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-medium text-gray-800 border-b pb-2">Shipping Address</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2" for="flatNo">Flat/Unit No *</label>
                                    <input type="text" id="flatNo" name="flatNo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2" for="apartmentName">Apartment/Building Name *</label>
                                    <input type="text" id="apartmentName" name="apartmentName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2" for="floor">Floor *</label>
                                    <input type="text" id="floor" name="floor" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2" for="streetName">Street Name *</label>
                                    <input type="text" id="streetName" name="streetName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="nearbyLandmark">Nearby Landmark *</label>
                                <input type="text" id="nearbyLandmark" name="nearbyLandmark" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2" for="city">City *</label>
                                    <input type="text" id="city" name="city" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2" for="state">State *</label>
                                    <input type="text" id="state" name="state" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2" for="country">Country *</label>
                                    <input type="text" id="country" name="country" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2" for="pincode">Pincode *</label>
                                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit pincode" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center pt-4">
                            <p class="text-center text-gray-600">
                                Already have an account? 
                                <a href="#" id="showLogin" class="text-indigo-600 hover:text-indigo-700">Login here</a>
                            </p>
                            <button type="submit" id="registerBtn" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Include auth.js -->
        <script th:src="@{/js/auth.js}"></script>
    </div>
</body>
</html>
